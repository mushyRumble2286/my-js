    <title>Document</title>
    <script>
        var a = 6;
        var b = 7;
        var c = 10;
        var s = (a+b+c)/2;
        var area = Math.sqrt(s*(s-a)*(s-b)*(s-c));
        document.write("The semi-perimeter of a triangle with sidelengths "+a+","+b+" and, " +c+" is " +s+".");
        document.write("<br>");
        document.write("The area of this triangle is "+ area+ ".");
    </script>
